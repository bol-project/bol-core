apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bol-__CI_BUILD_REF_SLUG__
  namespace: __CI_ENV_SLUG__
  labels:
    app: bol-__CI_BUILD_REF_SLUG__
    track: stable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bol-__CI_BUILD_REF_SLUG__
  serviceName: bol-__CI_BUILD_REF_SLUG__
  template:
    metadata:
      labels:
        app: bol-__CI_BUILD_REF_SLUG__
        track: stable
    spec:
      imagePullSecrets:
        - name: bol-registry-secret
      containers:
      - name: bol-__CI_BUILD_REF_SLUG__
        image: __CI_IMAGE_TAG__
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 21332
        - containerPort: 21333
        - containerPort: 21334
        volumeMounts:
        - name: blockchain
          mountPath: /blockchain
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          - name: Logging__LogLevel__Microsoft.AspNetCore.Hosting
            value: Warning
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /?jsonrpc=2.0&id=1&method=getversion&params=W10=
            port: 21332
          initialDelaySeconds: 30
          timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: blockchain
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 100Gi